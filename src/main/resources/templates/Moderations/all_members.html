<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать!</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/all_members.css">

</head>
<body>

<div class="shapka">
    <div class="container_btn_menu">
        <a href="/" class="btn_menu">Главная</a>
        <a href="/moderation" class="target_btn_menu">Модерация</a>
    </div>
    <div class="container_btn_menu">
        <a href="" class="target_btn_menu">Мемберы</a>
        <a href="/moderation/add_activities" class="btn_menu">Активности</a>
        <a href="/moderation/confirm_registrations" class="btn_menu">Подтвердить<br>регистрацию</a>
        <a href="" class="btn_menu">Галочки</a>
    </div>

    <div th:if="${nickname}" class="container_authentication">
        <a href="" class="authentication" th:text="${nickname}"></a>
        <a href="/logout" class="authentication">Выйти</a>
    </div>
</div>

<div class="common">
    <div class="scroll-container">
        <form action="/select-name" method="post">
            <ul class="name-list">
                <li th:each="name : ${names}">
                    <button type="submit" name="selectedName" th:value="${name}"
                            class="scroll-btn" th:text="${name}"></button>
                </li>
            </ul>
        </form>
    </div>
    <div class="rigth"></div>
</div>
</body>
</html>
